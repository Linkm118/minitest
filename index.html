<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像ギャラリー</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>画像ギャラリー</h1>
      <p>お気に入りの画像を集めました！</p>
    </header>
    <div class="gallery">
      <img src="https://via.placeholder.com/300" alt="サンプル画像1" />
      <img src="https://via.placeholder.com/300" alt="サンプル画像2" />
      <img src="https://via.placeholder.com/300" alt="サンプル画像3" />
      <img src="https://via.placeholder.com/300" alt="サンプル画像4" />
      <img src="https://via.placeholder.com/300" alt="サンプル画像5" />
      <img src="https://via.placeholder.com/300" alt="サンプル画像6" />
    </div>
  </body>
</html>
